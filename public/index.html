<!doctype>
<html>
<head>
<style>

html, body {
	margin:0;
}

.itclicker-clickZone {
	position: absolute;
}


.clickZone-effectContainer {
	position: absolute;
	border: solid 1px #F00;
}


.itclicker-actor {
	display: inline-block;
	
	margin-right: 32px;
	margin-left: 32px;
	
	background-image:url('resource/image/coder.png');
	width:105px;
	height: 128px;
	
}





.itclicker-project {
	background-color: #FFF;
	position: absolute;
	border: solid 1px;
}

.itclicker-task {
	position: relative;
	border: solid 1px #FFF;
	background-color: rgba(0,0,0, 0);
	height: 10px;
	opacity: 0.5;
}

.itclicker-task:first-child {
	opacity: 1;
	height: 64px;
}





.itclicker-ticket {
	position: relative;
	box-sizing: border-box;
	float: left;
	border-left: solid 2px #FFF;
	height: 100%;
	opacity: 0.7;
}

.itclicker-ticket:hover {
	opacity: 1;
}

.itclicker-ticket:first-child {
	border-left: none;
}

.itclicker-ticket-integration {
	background-color: rgba(82, 86, 178, 1);
}

.itclicker-ticket-developpement {
	background-color: rgba(255, 216, 197, 1);
}

.itclicker-ticket-database {
	background-color: rgba(172, 176, 255, 1);
}


.itclicker-ticket-javascript {
	background-color: rgba(143, 204, 117, 1);
}
.itclicker-ticket-sysadmin {
	background-color: rgba(131, 178, 111, 1);
}

.itclicker-ticket-test {
	background-color: rgba(103, 106, 178, 1);
}





.itclicker-openspace {
	position: relative;
	border-bottom: solid 5px #999;
	height:128px;
	background-image: url('resource/image/floor.png');
	margin-top: 64px;
}


.itclicker-openspace .itclicker-clickContainer {

	float: left;
	width:191;
	background-color:rgba(255, 255, 255, 1);
	height:100%;
}

.itclicker-openspace .itclicker-actorContainer {
	
	box-sizing: border-box;
	border-bottom: solid 5px #999;
	background-color:FFF;
	height:30%;
}

.itclicker-clickButton {
	width: 191px;
	height: 180px; 
	background-image: url('resource/image/clickbutton.png');
}

.itclicker-clickButton_down {
	width: 191px;
	height: 180px; 
	background-image: url('resource/image/clickbutton_down.png');
}

.hover {
	border: solid 10 px :#F00;
}
